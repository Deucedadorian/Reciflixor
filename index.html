 </head>

<body>
    <!--curtain image for page background is free to use, background Photo by cottonbro from Pexels; see css and images folder-->
    <div class="hero">
        <header>
            <h1>Dinner from a Movie</h1>
            <p>Select a <u>movie</u> <u>title</u> and enjoy a related <u>meal</u> for a full immersion experience!</p>
    <div class="container">
        <input type="text" list="movies" style="width: 80%; padding: 3rem; font-size: 2rem">
            <datalist id="movies">
              <option value="The Hook">The Hook</option>
              <option value="Freaky Friday">Freaky Friday</option>
            </datalist>
    
        <!--IMDB (OR) Wikipedia display section which will display the API info; Foundations code copied from https://get.foundation/sites/docs/responsive-embed.html -->
        <div class="responsive-embed">
            <iframe id="wiki" width="420" height="315" src="https://en.wikipedia.org/wiki/Main_Page" frameborder="2"
                allowfullscreen></iframe>
        </div>
        
        <!--YouTube display section which will display the API info; Foundations code copied from https://get.foundation/sites/docs/responsive-embed.html -->
        <div class="responsive-embed">
            <iframe id="youTube" width="420" height="315" src="https://www.youtube.com/embed/mM5_T-F1Yn4"
                frameborder="2"></iframe>

        </div>

    </div>

     <!--javascript-->
     <script src="assets/js/main.js"></script>
